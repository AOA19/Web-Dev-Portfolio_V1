<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success!</title>
    <!----------- Custom SASS Stylesheets ----------->
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./scss/styles.scss" />
    <!----------- Google Fonts ----------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@700;800;900&family=Noto+Serif:wght@700&family=Raleway:ital,wght@0,600;0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <!----------- Favicon Link ----------->
    <link
      rel="icon"
      type="image/png"
      sizes="100x100"
      href="./images/portfolio-favicon.png"
    />
    <!----------- Font Awesome ----------->
    <script
      src="https://kit.fontawesome.com/aabdb7c1a3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center mt-12"
    >
      <!-- Message sent image -->
      <div class="success-img">
        <img
          src="./images/undraw_mail_sent.svg"
          alt="Sent message in envelope"
          class="img-fluid"
        />
      </div>
      <!-- Success Message -->
      <p class="success-msg py-7 px-md-7 text-center">
        Success! Thank you for your message!
      </p>
      <!-- Back to home button -->
      <div>
        <a
          href="index.html"
          aria-label="Go back to homepage"
          class="primary-btn px-7"
          >Back to Home</a
        >
      </div>
    </div>
    <!----- JavaScript Links ----->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
